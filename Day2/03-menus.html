<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Menus</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/trial/5.0.0/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
       <script type="text/javascript" src="http://cdn.sencha.com/ext/trial/5.0.0/build/ext-all.js"></script> 
       <script type="text/javascript" src="http://cdn.sencha.com/ext/trial/5.0.0/build/packages/ext-theme-neptune/build/ext-theme-neptune.js"></script>


	<script type="text/javascript">
	Ext.onReady(function(){
		var btn1 = Ext.create("Ext.button.Button",{
			text	: 'Payment',
			scale	: 'large',
			iconCls	: 'card-icon32',
			renderTo: Ext.getBody(),
			menu 	: [{
				text	: 'Master Card',
				menu 	: [{
					text	: 'Submenu 1'
				},{
					text	: 'Submenu 2'
				}],
				listeners : {
					click : function(){
						document.location = 'http://www.mastercard.com';
					}
				}
			},{
				text	: 'Visa',
				listeners : {
					click : function(){
						document.location = 'http://www.visa.co.in';
					}
				}
			},{
				text	: 'American Express',
				listeners : {
					click : function(){
						document.location = 'http://www.americanexpressindia.co.in';
					}
				}
			}]
		});

		var menu = Ext.create('Ext.menu.Menu',{
			items : [
				Ext.create('Ext.menu.Item',{text:'Master card'}),
				Ext.create('Ext.menu.Item',{text:'Visa'}),
				Ext.create('Ext.menu.Item',{text:'American Express'}),
				Ext.create('Ext.menu.Menu',{text:'Maestro'})
			]
		});

		var btn2 = Ext.create("Ext.button.Button",{
			text	: 'Payment',
			scale	: 'large',
			iconCls	: 'card-icon32',
			renderTo: Ext.getBody(),
			menu 	: menu
		});
		
	});
	</script>
	<style type="text/css">
		body{padding:50px;}
		.card-icon32{
			background:transparent url(images/card_credit.png) center 0 no-repeat !important;	
		}
	</style>
</head>
<body>
</body>
</html>
