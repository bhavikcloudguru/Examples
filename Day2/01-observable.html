<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Observable pattern</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/trial/5.0.0/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
       <script type="text/javascript" src="http://cdn.sencha.com/ext/trial/5.0.0/build/ext-all.js"></script> 
       <script type="text/javascript" src="http://cdn.sencha.com/ext/trial/5.0.0/build/packages/ext-theme-neptune/build/ext-theme-neptune.js"></script>


    <script type="text/javascript" src="js/MyApp/users/Employee.js"></script>

	<script type="text/javascript">
Ext.onReady(function(){
	var employee = Ext.create("MyApp.users.Employee");

	employee.on("success",function(user){
		Ext.Msg.alert("Success","Welcome to our application");
	});

	employee.addListener("fail",function(attempts){
		Ext.Msg.alert("Error","Wrong credentials! "+attempts+" attempts");
	});

	employee.login('maligxx','123');
	
});
	</script>
</head>
<body>
</body>
</html>
